{% extends 'layout.html' %}
{% block main %}
    <div class="form-section container">
        <h2>Регистрация на сайте</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-warning" type="submit">Зарегестрироваться</button>
        </form>
        <hr>
        <p>Уже зарегестрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
    </div>
{% endblock main %}
